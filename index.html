<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body class="bg-primary bg-gradient mx-5 my-5">
    <h1>Registration Page</h1>

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" id="formname">
      </div>
    <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" id="formemail" placeholder="name@railink.co.id">
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="formphonenumber"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="formdate"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <input type="" class="form-control" id="formgender" placeholder="m/f"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="formpassword"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="formpassword"></textarea>
      </div>
      <a href="login.html" class="btn btn-dark" type="submit" value="Submit">Submit</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
